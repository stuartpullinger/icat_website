<!-- Based on code at https://stackoverflow.com/questions/22168255/how-to-embed-google-groups-forum-into-web-page-using-iframe -->
<iframe id="forum_embed"
        src="javascript:void(0)"
        scrolling="no"
        width="900"
        height="700">
</iframe>
<script type="text/javascript">
  document.getElementById('forum_embed').src =
    'https://groups.google.com/forum/embed/?place=forum/icatgroup'
    + '&showsearch=true&showpopout=true&showtabs=false'
    + '&parenturl=' + encodeURIComponent(window.location.href);
</script>
